<h1>
  {{title}}

  <a [routerLink]="'/en'" [routerLinkActive]="['router-link-active']">EN</a>
  <a [routerLink]="'/de'" [routerLinkActive]="['router-link-active']">DE</a>
  <button (click)="changeLanguage('en')">EN</button>
  <button (click)="changeLanguage('de')">DE</button>
</h1>
<nav>
  <a [routerLink]="'/home' | localize" [routerLinkActive]="['router-link-active']"
     [routerLinkActiveOptions]="{exact:true}">{{'HOME' | translate}}</a>
  <a [routerLink]="'/users' | localize" [routerLinkActive]="['router-link-active']">{{'USERS' | translate}}</a>
</nav>
<router-outlet></router-outlet>
